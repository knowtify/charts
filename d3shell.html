<!DOCTYPE HTML>
<html>
<head>
    <title>Shell</title>
</head>
<body>
	tester
    <div id="viewport" style="display: inline-block;width:400px;height:400px;"></div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.8.1/d3.v2.min.js" type="text/javascript"></script>

		<script>
			var percent = 35;
			var el = document.getElementById('viewport')
			var deg = parseInt(percent*3.6);
      var vis = d3.select(el).append("svg")
      var pi = Math.PI;

			var arc = d3.svg.arc()
          .innerRadius(60)
          .outerRadius(90)
          .startAngle(0 * (pi/180)) //converting from degs to radians
          .endAngle(360 * (pi/180)) //just radians

      vis.append("path")
          .attr("d", arc)
          .attr("fill","#000")
          .attr("opacity",".15")
          .attr("transform", "translate(90,90)")

      var arc = d3.svg.arc()
          .innerRadius(65)
          .outerRadius(85)
          .startAngle(0 * (pi/180)) //converting from degs to radians
          .endAngle(deg * (pi/180)) //just radians

      vis.append("path")
          .attr("d", arc)
          .attr("fill","#000")
          .attr("opacity",".7")
          .attr("transform", "translate(90,90)")
		</script>
</body>
</html>
